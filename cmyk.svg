  </text>
  <text x="405" y="360" font-family="monospace" text-anchor="middle">
    #0000ff
  </text>
  <text x="202" y="100" font-family="monospace" text-anchor="end">
    K: 0x66 &#x2192;
  </text>
  <text x="202" y="100" font-family="monospace" text-anchor="start">
    &#x2190; W: 0x99
  </text>
  <text x="75.83333333333333" y="425" font-family="monospace" text-anchor="middle">
    R: 0xff-C' = 0x55
  </text>
  <text x="227.5" y="425" font-family="monospace" text-anchor="middle">
    G: 0xff-M' = 0x77
  </text>
  <text x="379.1666666666666" y="425" font-family="monospace" text-anchor="middle">
    B: 0xff-Y' = 0x99
  </text>
  <text x="227.5" y="450" font-family="monospace" text-anchor="middle">
    W: max(R, G, B) = 0xff-K = 0x99
  </text>
  <text x="75.83333333333333" y="475" font-family="monospace" text-anchor="middle">
    C': 0xff-R = 0xAA
  </text>
  <text x="227.5" y="475" font-family="monospace" text-anchor="middle">
    M': 0xff-G = 0x88
  </text>
  <text x="379.1666666666666" y="475" font-family="monospace" text-anchor="middle">
    Y': 0xff-B = 0x66
  </text>
  <text x="227.5" y="500" font-family="monospace" text-anchor="middle">
    K: min(C', M', Y') = 0xff-W = 0x66
  </text>
  <text x="75.83333333333333" y="525" font-family="monospace" text-anchor="middle">
    C: C'-K = W-R
  </text>
  <text x="75.83333333333333" y="540" font-family="monospace" text-anchor="middle">
    = 0x44
  </text>
  <text x="227.5" y="525" font-family="monospace" text-anchor="middle">
    M: M'-K = W-G
  </text>
  <text x="227.5" y="540" font-family="monospace" text-anchor="middle">
    = 0x22
  </text>
  <text x="379.1666666666666" y="525" font-family="monospace" text-anchor="middle">
    Y: Y'-K = W-B
  </text>
  <text x="379.1666666666666" y="540" font-family="monospace" text-anchor="middle">
    = 0x00
  </text>
